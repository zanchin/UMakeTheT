<html>
<head>
  <title>
    Design Ts
  </title>
  <link rel="stylesheet" href="base.css" />
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="jquery.ddslick.js"></script>
  <script type="text/javascript" src="base.js"></script>
</head>
<body>
  <center><img src="DesignTs.png"></center>
  <br>

  <div class="search">
    Design YOUR own T, YOUR way!
  </div>
  <div class="picture">
    <img height="300px" src="tshirt.jpg"/>
  </div>

  <div class="content" id="homecontent">
    <div class="middle">
      <div id="start" class="button">Click Here To Begin</div>
    </div>
  </div>

  <div class="content hidden" id="sizecontent">
    <div class="middle">
      Pick a size for your shirt
      <br>
      <select id="size">
        <option>S</option>
        <option>M</option>
        <option>L</option>
      </select>
    
      <br/>
      <br/>
      <div id="size" class="button">Continue (pick style)</div>
    </div>
  </div>

  <div class="content hidden" id="typecontent">
    <div class="middle">
      Pick type of shirt
      <br>
      <select id="type">
        <option>Tee</option>
        <option>Polo</option>
        <option>Etc</option>
      </select>

      <br/>
      <br/>
      <div id="type" class="button">Design</div>
    </div>
  </div>

  <div>
    <div class="pitch">
      We help you make the T Shirts that you want at the speed you deserve!
    </div>
  </div>
</body>
</html>
